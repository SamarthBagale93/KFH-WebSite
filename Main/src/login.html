<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- preloader -->
  <div class="preloader" id="preLoader"></div>


  <!-- login form -->
    <form class="login">
        <span class="span1">
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
            <h2>Login</h2>
        </span>
        <span class="span2">
            <div>
                <input type="email" id="email" class="email" placeholder="Email" required >
                <i class="fa fa-envelope icon"></i>
            </div>
            <br>
            <div>
                <input type="password" id="passwordInput" class="email" placeholder="Password" name="password" required>
                <i class="fa-solid fa-eye eye" onclick=" togglePasswordVisibility()"></i>
            </div>
        </span>

        <!-- forget password -->
        <span class="span3">        
            <a href="#">Forget Password?</a>
        </span>
        
        <!-- buttons login and signup -->
        <button class="btn-login" type="submit">Login</button>
        <a href=""><button class="btn-signup" type="button">SignUp</button></a>
        <hr width="84%" style="margin-top: 5vh;">


        <!-- sign up with -->
        <h4>Or SignUp With <i class="fa-solid fa-right-to-bracket"></i></h4>
        <span class="signup-with">
            <a href="#"><i class="fa fa-facebook"></i></a> 
            <a href="#"><i class="fa-solid fa-x"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
        </span>
        <!-- / sign up with -->

        <span class="copyright">
            <h3>@KANDHRES FITNESS HUB</h3>
        </span>
    </form>


    <script src="form.js"></script>
</body>
</html>
