<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="preloader" id="preLoader"></div>

    <div class="login">
        <span>
            <h2>Login<hr width="90%"></h2>
        </span>
        <span>
        <input type="email" id="email" class="email" placeholder="Enter an email or phone" required ><br>
        <input type="password" id="password" class="email" placeholder="Enter password"  required>
        </span>
        <button class="btn-login" type="submit">Login</button>
        <button class="btn-signup">SignUp</button>
        <hr width="95%" style="margin-top: 2vh;">
    </div>

    <script>
          let loader = document.getElementById("preLoader")

window.addEventListener("load",()=>{
 loader.style.display = "none";
});
    </script>
</body>
</html>
