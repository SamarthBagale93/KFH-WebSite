<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="KFH-logos_transparent.png" type="image-iocn">
    <link rel="stylesheet" href="indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #261111;">
    <div class="home" >
       <nav class="nav-bar">
        <div>
        <h3>KFH</h3>
        </div>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Zumba</a>
        <a href="#">AboutUs</a>
        <div class="login">
            <button class="btn-login">Login</button>
        </div>
       </nav>
       <div class="img-container">
        <img class="mySlides" src="gym.jpg" alt="gym">
        <img class="mySlides" src="gym2.jpg" alt="gym">
        <img class="mySlides" src="gym3.jpg" alt="gym">
        <img class="mySlides" src="gym4.jpg" alt="gym">
        <button class="prev-arrow" onclick="plusDivs(-1)">&#10094;</button>
        <button class="next-arrow"  onclick="plusDivs(+1)">&#10095;</button>
       </div>
    </div>
    <script>
    var slideIndex = 1;
       showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
  
    </script>
</body>
</html>
